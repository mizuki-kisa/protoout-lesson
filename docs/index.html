<html>
  <head>
    <title>Hello My WebSite!</title>
  </head>
  <body>
    <h1>Hello, ProtoOut!</h1>

    <div id="app">
        <h2>{{ name }}</h2>
        <p>{{countryCode}}</p>
        <a target="_blank">くわしくはコチラ</a>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
                const app = new Vue({
            el: '#app',
            data: {
                name: "",
                countryCode: "",
                abbrev: "",
                type: 0,
                infoURL: "",
                wikiURL: ""
            },

            methods: {
                getData: async function(){
                    const response = await axios.get('https://launchlibrary.net/1.3/agency/NASA')
                    console.log(response.data);
                    this.name = response.data.agencies[0].name;
                    this.countryCode = response.data.agencies[0].countryCode;
                    this.abbrev = response.data.agencies[0].abbrev;
                    this.a.href = response.data.agencies[0].infoURL;
                },
            },

            mounted: function(){
                this.getData();
            }
        })
    </script>
  </body>
</html>
