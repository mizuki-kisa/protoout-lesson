<html>
  <head>
    <title>Hello My WebSite!</title>
    <link href="style2.css" rel="stylesheet">
  </head>
  <body>
    <h1>ROCKET</h1>

    
    <div id="app">
        <a v-bind:href="wikiURL" target="_blank">
        <div>
            <h2>{{ name }}</h2>
            <h3>{{agency}}</h3>
            <img v-bind:src="rocket">
        </div>
        </a>
        <a v-bind:href="wikiURL" target="_blank">
        <div>
            <h2>{{ name }}</h2>
            <h3>{{agency}}</h3>
            <img v-bind:src="rocket">
        </div>
        </a>
        <a v-bind:href="wikiURL" target="_blank">
        <div>
            <h2>{{ name }}</h2>
            <h3>{{agency}}</h3>
            <img v-bind:src="rocket">
        </div>
        </a>
        <a v-bind:href="wikiURL" target="_blank">
        <div>
            <h2>{{ name }}</h2>
            <h3>{{agency}}</h3>
            <img v-bind:src="rocket">
        </div>
        </a>
        <a v-bind:href="wikiURL" target="_blank">
        <div>
            <h2>{{ name }}</h2>
            <h3>{{agency}}</h3>
            <img v-bind:src="rocket">
        </div>
        </a>
        <a v-bind:href="wikiURL" target="_blank">
        <div>
            <h2>{{ name }}</h2>
            <h3>{{agency}}</h3>
            <img v-bind:src="rocket">
        </div>
        </a>
        
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
    const app = new Vue({
            el: '#app',
            data: {
                name: "",
                rocket: "",
                agency:"",
                wikiURL:"",
            },

            methods: {
                getData: async function(){
                    const response = await axios.get('https://launchlibrary.net/1.3/launch/next/5')
                    console.log(response.data);
                    this.name = response.data.launches[1].name;
                    this.rocket = response.data.launches[1].rocket.imageURL;
                    this.agency = response.data.launches[1].rocket.agencies[0].name;
                    this.wikiURL = response.data.launches[1].rocket.wikiURL;
                },
            },

            mounted: function(){
                this.getData();
            }
        })
    </script>
  </body>
</html>
